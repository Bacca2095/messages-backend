version: 2.1
orbs:
  node: circleci/node@5.1.0
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install:
          install-yarn: true
      - run:
          name: Install Dependencies
          command: yarn install
      - run:
          name: Run testing
          command: yarn test:cov
      - store_artifacts:
          path: /coverage/clover.xml
          destination: /test-results
      - store_test_results:
          path: /test-results
      - run:
          name: Build project
          command: yarn build
      
workflows:
  build-and-test:
    jobs:
      - build-and-test
